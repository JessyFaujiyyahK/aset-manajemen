<!DOCTYPE html>

  <head>

        <a class="navbar-brand" href="#">
          <img src="../../public/images/logo.png" class="logo-stmik" />
        </a>
        <a class="navbar-brand-judul" href="#">Manajemen Aset </a>
        <span class="navbar-brand-admin">Admin</span>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3 sidebar">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                ><img
                  src="../../public/images/Dashboard.png"
                  alt="Logo"
                  class="logo-sidebar"
                />Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img
                  src="../../public/images/aset.png"
                  alt="Logo"
                  class="logo-sidebar"
                />Master Data</a
              >
              <ul class="submenu">
                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Jenis</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Lokasi</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img
                  src="../../public/images/laporan.png"
                  alt="Logo"
                  class="logo-sidebar"
                />Laporan</a
              >
            </li>
          </ul>
        </div>

        <div class="col-8 content-box">
          <!-- Konten dalam kotak -->
          <h2>Data Aset</h2>
          <!-- Tombol "Add" -->
          <table id="asset-table">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Jumlah</th>
                    <th>Lokasi</th>
                    <th>Kondisi</th>
                    <th>Sumber</th>
                </tr>
            </thead>
            <tbody>
                <!-- Detail aset akan ditambahkan di sini menggunakan JavaScript -->
            </tbody>
        </table>
        </div>
        </div>
        

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
